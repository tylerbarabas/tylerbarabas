<body>
<img src="img/haloween2010.jpg">
</body>
<script>

    var windowHeight = window.innerHeight,
        windowWidth = window.innerWidth;

    var resizePage = function(event) {

        console.log('resizePage',event);

        var img = document.body.getElementsByTagName('IMG');

        var newHeight = window.innerHeight,
            newWidth = window.innerWidth,
            ratio = {
                height: newHeight / windowHeight,
                width: newWidth / windowWidth
            };

        for (var i=0; i<img.length; i++) {

            console.log(img[i].offsetHeight,img[i].offsetWidth);

            img[i].style.height = (img[i].offsetHeight*ratio.height)+'px';
            img[i].style.width = (img[i].offsetWidth*ratio.width)+'px';
        }

        windowHeight = window.innerHeight;
        windowWidth = window.innerWidth;
    };

    window.addEventListener('resize',resizePage);
    document.onreadystatechange = function (event) {
        if (document.readyState == "complete") {
            resizePage(event);
        }
    };
</script>

</html>
